<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <title>Notas musicales</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body class="interlude">
        <div id="main">

            <div class="narrative">
                <p>Bravo!</p>
                <p>Lo lograste. ¡Eres genial!</p>
                <p>Tu tiempo fue de: </p>
                <div id="time"></div>
                <br/>
                <button class="btn info" onclick="window.location.href='/';">
                    ¿Otra vez?
                </button>
            </div>
        </div>
    </body>
    <script language="JavaScript">
     function getQueryString() {
         var result = {}, queryString = location.search.slice(1),
             re = /([^&=]+)=([^&]*)/g, m;

         while (m = re.exec(queryString)) {
             result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
         }

         return result;
     }

     document.getElementById("time").innerHTML = getQueryString()["ticks"] + " Ticks";
    </script>

</html>
